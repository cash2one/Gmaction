<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


    <style>
    body{
        font-family: "微软雅黑";
    }
    </style>
</head>


<body>
    <div class="panel panel-danger" style="margin:50px auto;width:800px;">
        <div class="panel-heading">
            <h3>充值测试页面</h3>
        </div>
        <div class="panel-body">
            <table class="table table-bordered">
				<tbody>
					<tr>
						<td align="right">服务器ID：</td><td><input type="text" class="form-control" style="width:200px;" id="serverid"></td>
					</tr>
					<tr>
						<td align="right">角色ID：</td><td><input type="text" class="form-control" style="width:200px;" id="CharacterID"></td>
					</tr>
					<tr>
						<td align="right">元宝数量：</td><td><input type="text" class="form-control" style="width:200px;" id="m_emoney"></td>
					</tr>
					<tr>
						<td align="right">充值账号：</td><td><input type="text" class="form-control" style="width:200px;" id="m_account"></td>
					</tr>
					<tr>
						<td align="right">订单号：</td><td><input type="text" class="form-control" style="width:200px;" id="m_billno"></td>
					</tr>
					<tr>
						<td colspan="2" align="center"><button class="submit">提交</button></td>
					</tr>
				</tbody>
			</table>
        </div>
    </div>
    <script>
    $(document).ready(function(){
        $(".submit").click(function(){
			var serverid = $("#serverid").val();
			var CharacterID = $("#CharacterID").val();
			var m_emoney = $("#m_emoney").val();
			var m_account = $("#m_account").val();
			var m_billno = $("#m_billno").val();
			var url = "{:U('Platcash/test1')}";
			$.post(url,{serverid:serverid,CharacterID:CharacterID,m_emoney:m_emoney,m_account:m_account,m_billno:m_billno},function(data){
				alert(data);
			});
		});
    });
    </script>
</body>

</html>
